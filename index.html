<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>px-demo-site API</title>
        <link rel="stylesheet" href="css/predix-ui.css"/>
        <script src="../webcomponentsjs/webcomponents-lite.min.js"></script>
        <link rel="import" href="../iron-component-page/iron-component-page.html"/>
        <link rel="icon" href="img/px-favicon.png" type="image/x-icon"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <link rel="import" href="../iron-collapse/iron-collapse.html"/>
        <link rel="import" href="../polymer-font-awesome/polymer-font-awesome.html" />

    </head>
    <body>
      <!-- header -->
      <section class="gray-bar flex flex--middle">
        <div class="lnk first">
          <a class="header-lnk" href="http://predix.io" target="_blank">
            <img src="img/Predix_small.png" alt="Predix Logo" style="height:20px;margin-bottom: -3px;"/> Developer Network
          </a>
        </div>
      </section>

      <!-- Hamburger Menu and view on github -->
      <section class="white-bar flex flex--justify flex--middle">
        <div class="">
          <iron-icon icon="fa:fa-bars"></iron-icon>
        </div>
        <div class="">
          <a class="actionable" href="https://github.com/PredixDev" target="_blank">
            <iron-icon icon="fa:fa-github"></iron-icon> View on Github
          </a>
        </div>
      </section>

      <div class="flex" >

        <!-- side nav -->
        <div class="side-nav">
          <ul>
            <li><a class="nav-lnk" href="getting_started.html" target="iframe_a">Getting Started</a></li>

            <li class="flex"><a  class="nav-group-lnk flex flex--middle" onclick="toggle('#collapse_componnents')">
                <div id="arrow" class="arrow-down"></div><div class="u-ml--">Components</div></a>
            </li>
              <iron-collapse id="collapse_componnents" opened>
                <ul>
                  <li><a class="nav-group-lnk flex flex--middle" onclick="toggle('#collapse_datetime-components')">
                        <div class="arrow-down"></div><div class="u-ml--">Datetime Components</div></a>
                  </li>
                    <iron-collapse id="collapse_datetime-components" opened>
                      <ul>
                        <li><a class="nav-lnk" href="http://predixdev.github.io/px-rangepicker/px-rangepicker/demo.html" target="iframe_a">Range Picker</a></li>
                        <li><a class="nav-lnk" href="http://predixdev.github.io/px-datetime-picker/px-datetime-picker/demo.html" target="iframe_a">Picker</a></li>
                        <li><a class="nav-lnk" href="http://predixdev.github.io/px-datetime-range-panel/px-datetime-range-panel/demo.html" target="iframe_a">Range Panel</a></li>
                        <li><a class="nav-lnk" href="http://3.39.77.213:8084/demo?dom=shadow" target="iframe_a">Range Field</a></li>
                        <li><a class="nav-lnk" href="http://predixdev.github.io/px-datetime-field/px-datetime-field/demo.html" target="iframe_a">Field</a></li>
                        <li><a class="nav-lnk" href="http://predixdev.github.io/px-calendar-picker/px-calendar-picker/demo.html" target="iframe_a">Calendar</a></li>
                        <li><a class="nav-lnk" href="http://predixdev.github.io/px-datetime-common/px-datetime-common/demo.html" target="iframe_a">Datetime Common</a></li>
                      </ul>
                    </iron-collapse>
                  <li><a class="nav-lnk" href="http://predixdev.github.io/px-slider/px-slider/demo.html" target="iframe_a">Slider</a></li>
                  <li><a class="nav-lnk" href="http://predixdev.github.io/px-data-table/px-data-table/demo.html" target="iframe_a">Data Table</a></li>
                </ul>
              </iron-collapse>

            <li>Mobile</li>
          </ul>
        </div>

        <!-- iframe -->
        <div class="iframe__container">
          <iframe src="http://predixdev.github.io/predix-ui/" allowfullscreen name="iframe_a" class="iframe" width="100%">
            <p>Your browser does not support iframes.</p>
          </iframe>
        </div>

      </div>

    </body>

    <script type="text/javascript">
      $(document).ready(function(){
        /*
        * If an li with the class of 'nav-group-lnk' is clicked
        * then rotate the arrow
        */
        $(".nav-group-lnk").click(function(){
          $(this.children[0]).toggleClass('arrow-down');
          $(this.children[0]).toggleClass('arrow-right');
        });
        /*
        * When a link with the class of 'nav-lnk' is clicked
        * remove the .selected class from all links
        * and only add it to the one that was selected
        */
        $("a").click(function(){
          if(this.classList.contains("nav-lnk")){
            var allListElements = $( "a" );
            $( "div.side-nav" ).find( allListElements );
            $(allListElements).removeClass('selected');
            $(this).addClass('selected');
          }
        });
      });
      var client = document.documentElement.clientWidth;
      var wwidth = $(window).width();
      var dwidth = $(document).width();
      console.log(wwidth);
      console.log(client);

      function toggle(selector) {
        document.querySelector(selector).toggle();
      }


    </script>

</html>
