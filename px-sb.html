Element providing sidebar for the predix ui website.

```

@element px-sb
@blurb Element providing sidebar for the predix ui website.
@homepage index.html

<link rel="import" href="css/px-sb-styles.html">

<dom-module id="px-sb">
  <template>
    <style include="px-sb-styles"></style>
    <style include="px-theme-styles"></style>
    <div class="search">
      <div class="input">
        <input id="searchInput" type="text" value="{{searchKeyword::input}}" placeholder="Type In A Search Term...">
      </div>
      <div class="icon"><iron-icon icon="fa:fa-times" class="fa-x" on-click="_resetSearch" id="searchIcon"></iron-icon></div>
    </div>
    <ul style="margin-top:40px;">
      <template is="dom-repeat" items="{{nav}}">
        <px-sb-list nav-item="[[item]]" selected="{{selected}}" search-keyword="{{searchKeyword}}" item-path="[[index]].links"></px-sb-list>
      </template>
    </ul>
  </template>
</dom-module>

  Polymer({
    is: 'px-sb',
    attached: function() {
      this._getRoute();
    },
    _resetSearch: function() {
      this.set('searchKeyword','');
      this.$.searchInput.focus();
    },
    _clearOpened: function(navArr) {
      var len = navArr.length,
          i,
          foundItem;

      //else, loop through the sub-items recursively
      for (i = 0; i < len; i++) {
        if (navArr[i].links) {
          this._clearOpened(navArr[i]);
        }
        //check if this item has the search query in the text. Since we made sure that query isn't false, we'd never reach this stage without query being true.
        if (navArr[i].opened) {
          navArr[i].opened = false;
        }
        if (navArr[i].selected) {
          navArr[i].selected = false;
        }
      }
    },
    _findSelectedItemTrail: function(navArr, selectedItemEvt) {
      var foundItem,
          openedItemsArr = [],
          selectedItem = selectedItemEvt.detail.selectedItem;


      for (var i = 0, len = navArr.length; i < len; i++) {
        if (navArr[i].links) {
          var arr = this._findSelectedItemTrail(navArr[i].links, selectedItemEvt);
          if (arr !== null) {
            arr.push(navArr[i]);
            return arr;
          }
        }

        if (navArr[i].repoName === selectedItem) {
          this.set('nav.' + navArr[i].itemPath +'.selected',true);
          return [navArr[i]];
        }
      }
      return null;
    },

    changeOpenedProperty: function(trail) {
      if (trail && trail.length) {
        trail.forEach(function(item) {
          item.opened = true;
        });
      }
    },
    _setSelected: function(evt) {
      if (evt.detail.path) {
        this.set('nav.'+ evt.detail.path + '.selected', true);
      }
    },
    _changeOpenMenus: function(selectedItem) {
      console.log(selectedItem);
      this._setRoute(selectedItem.detail.selectedItem, selectedItem.detail.itemType);
      this._clearOpened(this.nav);
      var trail = this._findSelectedItemTrail(this.nav, selectedItem);
      //trail.splice(0,1); //remove the item itself, only keep the parents
      this.changeOpenedProperty(trail);
      this._setSelected(selectedItem);
      //this._findInitialSelected();
    },
    listeners: {
      'px-sb-list-selected-item-changed' : '_changeOpenMenus'
    },
    _computedNav: function(navArr, searchKeyword) {
      if (searchKeyword === '') {
        this.set('nav', this.initialNav);
        return;
      }

      this.debounce('navBuild', function() {
        this.set('nav', this._buildNav(navArr, searchKeyword));
      }, 150);
    },
    _buildNav: function(navArr, searchKeyword) {
      var foundItems = [];
      for (var i = 0, len=navArr.length; i < len; i++) {
        var currentObj = {};
        currentObj.linkText = navArr[i].linkText;
        (currentObj.dataType) = navArr[i].dataType;
        currentObj.repoName = navArr[i].repoName;
        currentObj.selected = navArr[i].selected;
        currentObj.opened = true;
        if (navArr[i].links) {
          var tempArr = this._buildNav(navArr[i].links, searchKeyword);
          if (tempArr.length) {
            currentObj['links'] = tempArr;
          }
        }

        if (navArr[i].linkText.toLowerCase().indexOf(searchKeyword) !== -1 || currentObj.links) {
          foundItems.push(currentObj);
        }
      }
      return foundItems;
    },
    _isSearchKeywordEmpty: function() {
      if (this.searchKeyword) {
        this.set('nav', this.initialNav);
      }
    },
    _getWantedFrame: function(name, type) {
      if  (type === "external") {
        window.open(this.types.external(name), '_blank');
        return false;
      } else if (name && type) {
        return this.types[type](name);
      }
    },
    _setRoute: function(name, type) {
      window.history.pushState('','','?show=' + name + '&type=' + type);
      this._changeIframeUrl(name, type);
    },
    _getRoute: function() {

      this.name = this._getURLParameter('show') || null;
      this.type = this._getURLParameter('type') || null;
      this._changeIframeUrl(this.name, this.type);
      if (this.name) {
        this.fire('px-sb-list-selected-item-changed', {selectedItem: this.name, itemType: this.type});
      }
    },
    _changeIframeUrl: function(name, type) {
      var iframeUrl = this._getWantedFrame(name, type),
          external = (type === 'external');
      this.fire('px-sb-list-iframe-url-change', {url: iframeUrl, external: external});
    },
    _getURLParameter: function(sParam) {
      var sPageURL = window.location.search.substring(1),
          sURLVariables = sPageURL.split('&'),
          i,
          len = sURLVariables.length,
          sParameterName;

      for (i = 0; i < len; i++) {
        sParameterName = sURLVariables[i].split('=');
        if (sParameterName[0] === sParam) {
          return sParameterName[1];
        }
      }
    },
    _selectedChange: function(newVal, oldVal) {
      var newPath = newVal  + '.selected',
          oldPath = oldVal  + '.selected';

      if (oldVal) {
        this.set(oldPath, false);
      }
      
      this.set(newPath, true);
    },
